
<div class="mat-wrapper">
<h2 mat-dialog-title>Залишіть відгук</h2>  
<button mat-button mat-dialog-close class="mat-close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg></button>
<mat-dialog-content class="mat-dialog-content">
  <form [formGroup]="reviewForm">

  <div class="mat-dialog-content__box">
   
  <mat-form-field appearance="outline">
    <input matInput placeholder="Ім'я" >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Ім'я" >
  </mat-form-field>
</div>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Ваш e-mail">
  </mat-form-field>

  <div class="mat-dialog-rate__box">
    <mat-form-field style="margin-bottom: -1.25em" class="mat-dialog-rate__adress-select"  appearance="outline">
      <mat-select  formControlName="selectedStreet" name="review">
      <mat-option  *ngFor="let adress of streets" [value]="adress.value" [disabled]="adress.disabled">
        {{adress.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="rate-services"><p>Ваша оцінка:</p><p>
    <span class="comment-love select-love">
      <i class="select-icon icon-love"></i>
      <i class="select-icon icon-love-empty"></i>
      <i class="select-icon icon-love-empty"></i>
      <i class="select-icon icon-love-empty"></i>
      <i class="select-icon icon-love-empty"></i>
    </span></p>
  </div>

  </div>

</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-dialog-subtitle-send">Надіслати</button>
</mat-dialog-actions>
</div>
