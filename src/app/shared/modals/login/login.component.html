<div class="mat-wrapper mat-modal">
    <button mat-button mat-dialog-close class="mat-modal__close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg></button>
      <h2 mat-dialog-title class="mat-modal__title">Вхід в кабінет</h2>  
      <form [formGroup]="authForm" class="mat-modal__form">
      <mat-dialog-content class="mat-modal__content">
           <mat-form-field  appearance="outline">
             <input matInput  placeholder="*Ваш емейл"  formControlName="email" type="email" required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <input matInput placeholder="*Ваш пароль"  formControlName="password" type="password" required>
              </mat-form-field>
          </mat-dialog-content>
          <mat-dialog-actions class="mat-modal__actions" >
            <button  type="submit" class="mat-modal__button" >УВІЙТИ В КАБІНЕТ</button>
            <a class="mat-modal__register">Зареєструватись</a>
          </mat-dialog-actions>
      </form>
  </div>
